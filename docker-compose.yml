version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: miclab
      POSTGRES_USER: miclab_user
      POSTGRES_PASSWORD: miclab_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
      - ./media:/code/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgresql://miclab_user:miclab_secure_password@db:5432/miclab"
    depends_on:
      - db

volumes:
  postgres_data:
